<!DOCTYPE html>
    <html>
        <head>
            <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8"/>
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript">
            </script>
            <script type="text/javascript">
                var httpRequest;
                function promptCredentialRequest() {
                    var credential = prompt("Credential");
                    if(credential != null) {
                        submitCredential(credential);
                    } else {
                        // TODO
                    }
                }
                
                function submitCredential(credential) {
                    var formData = new FormData();
                    formData.append("credential", credential);

                    httpRequest = new XMLHttpRequest();
                    httpRequest.open("POST", "http://localhost:8888/checkCredential");
                    httpRequest.onreadystatechange = onResponseDataReceived; 
                    httpRequest.send(formData);
                    console.log("Submit done.");
                }

                function onResponseDataReceived() {
                    if(httpRequest.readyState == 4) {
                        if (httpRequest.status == 200) {
                            document.open();
                            document.write(httpRequest.responseText);
                            document.close();
                        } else {
                            alert ("Error!");
                        }
                    }
                }
            </script>
            <script type="text/javascript">
                $(document).ready(promptCredentialRequest());
            </script>
        </head>
        <body>
        </body>
    </html>
